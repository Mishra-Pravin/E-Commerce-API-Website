<div class="checkout">
    <h2>Checkout</h2>
    <div *ngIf="cartItems.length === 0">Your cart is empty.</div>
    <div *ngIf="cartItems.length > 0">
      <h3>Cart Summary</h3>
      <div *ngFor="let item of cartItems" class="cart-item">
        <!-- Display cart item details here -->
        <img [src]="item.image" alt="{{ item.title }}" class="product-image" />
        <span>{{item.title}}</span>
        <span>{{ item.price | currency }}</span><br/>
        

       
      </div>
      
      <div class="cart-total">

        Total: {{ calculateTotalPrice() | currency }}
      </div>
      <!-- Add a form for shipping information here -->

      <form (ngSubmit)="placeOrder()" #checkoutForm="ngForm">
        <h3>Shipping Information</h3>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" [(ngModel)]="shippingInfo.name" required>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" name="address" [(ngModel)]="shippingInfo.address" required>
        </div>
        <!-- Add more form fields for shipping information as needed -->
  
        <button type="submit" mat-raised-button color="primary">Place Order</button>
      </form>

      
      <!-- Include a "Place Order" button to complete the purchase -->
    </div>
  </div>
